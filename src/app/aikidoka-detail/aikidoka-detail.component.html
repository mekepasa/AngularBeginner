<div class="container">
    <div class="table-responsive">
        <table class="table">
            <tbody style="text-align: left">
              <tr>
                <input style="border-radius: 5px" type="text" [(ngModel)]="employeeName" placeholder="Nombre" />
              </tr>
              <tr>
                <input style="border-radius: 5px" type="text" [(ngModel)]="employeeLastName" placeholder="Apellidos" />
              </tr>
              <tr>
                  <input style="border-radius: 5px" type="text" [(ngModel)]="employeeBelt" placeholder="Kyu" />
              </tr>
            </tbody>
        </table>
      <button class="btn btn-primary" (click)="addEmployee()">Guardar</button>
    </div>
</div>
